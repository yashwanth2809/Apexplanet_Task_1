<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .weather-box {
      max-width: 400px;
      margin: auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 70%;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🌤 Offline Weather App</h1>
  <div class="weather-box">
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Dummy weather data
    const weatherData = {
      London: { temp: 15, desc: "Cloudy", humidity: 80, wind: 5 },
      Paris: { temp: 18, desc: "Sunny", humidity: 60, wind: 3 },
      NewYork: { temp: 22, desc: "Rainy", humidity: 70, wind: 6 },
      Tokyo: { temp: 20, desc: "Clear Sky", humidity: 50, wind: 4 },
      Delhi: { temp: 32, desc: "Hot", humidity: 40, wind: 7 }
    };

    function getWeather() {
      const cityInput = document.getElementById("city").value.trim();
      const city = cityInput.charAt(0).toUpperCase() + cityInput.slice(1);

      if (weatherData[city]) {
        const data = weatherData[city];
        document.getElementById("result").innerHTML = `
          <h2>${city}</h2>
          <p>🌡 Temperature: ${data.temp} °C</p>
          <p>☁ Weather: ${data.desc}</p>
          <p>💧 Humidity: ${data.humidity}%</p>
          <p>🌬 Wind Speed: ${data.wind} m/s</p>
        `;
      } else {
        document.getElementById("result").innerHTML = `<p style="color:red;">City not found in offline data</p>`;
      }
    }
  </script>
</body>
</html>
